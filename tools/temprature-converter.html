<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <h3>Temprature Converter </h3>
        <div class="main">
            <div class="row">
                <div class="form-group">
                    <label for="from_temprature">From</label>
                    <select name="from_temprature" id="from_temprature">
                        <option selected value="degree_celsius">Degree Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="to_temprature">To</label>
                    <select name="to_temprature" id="to_temprature">
                        <option value="degree_celsius">Degree Celsius</option>
                        <option selected value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="from_input">Temprature</label>
                    <input type="text" name="from_input" id="from_input" value="0">
                </div>
                <div class="form-group">
                    <label for="to_input">Temprature</label>
                    <input type="text" name="to_input" id="to_input" value="32">
                </div>
            </div>
        </div>
    </div>
    <div class="credits">
        <a target="_blank" href="mailto:vinawebguy@gmail.com">Created by Vinay <i class="fa fa-external-link"></i></a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</body>
</html>
