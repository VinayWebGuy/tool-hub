<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <h3>Unit Converter </h3>
        <div class="main">
            <div class="row">
                <div class="form-group">
                    <label for="from_unit">From</label>
                    <select name="from_unit" id="from_unit">
                        <option value="kilometer">Kilometer</option>
                        <option selected value="meter">Meter</option>
                        <option value="centimeter">Centimeter</option>
                        <option value="millimeter">Millimeter</option>
                        <option value="micrometer">Micrometer</option>
                        <option value="nanometer">Nanometer</option>
                        <option value="mile">Mile</option>
                        <option value="yard">Yard</option>
                        <option value="foot">Foot</option>
                        <option value="inch">Inch</option>
                        <option value="nautical_mile">Nautical Mile</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="to_unit">To</label>
                    <select name="to_unit" id="to_unit">
                        <option value="kilometer">Kilometer</option>
                        <option value="meter">Meter</option>
                        <option selected value="centimeter">Centimeter</option>
                        <option value="millimeter">Millimeter</option>
                        <option value="micrometer">Micrometer</option>
                        <option value="nanometer">Nanometer</option>
                        <option value="mile">Mile</option>
                        <option value="yard">Yard</option>
                        <option value="foot">Foot</option>
                        <option value="inch">Inch</option>
                        <option value="nautical_mile">Nautical Mile</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="from_input_unit">Unit</label>
                    <input type="text" name="from_input_unit" id="from_input_unit" value="">
                </div>
                <div class="form-group">
                    <label for="to_input_unit">Unit</label>
                    <input type="text" name="to_input_unit" id="to_input_unit" value="">
                </div>
            </div>
        </div>
    </div>
    <div class="credits">
        <a target="_blank" href="mailto:vinawebguy@gmail.com">Created by Vinay <i class="fa fa-external-link"></i></a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</body>
</html>
