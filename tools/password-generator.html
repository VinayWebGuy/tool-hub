<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <h3>Password Generator </h3>
        <div class="main">
            <div class="row">
            <div class="form-group">
                <label for="min">Length</label>
                <input type="number" name="length" id="length" value="12">
            </div>
            <div class="form-group">
                <label for="copy">Copy after generating</label>
                <select name="copy" id="copy">
                    <option selected value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>
            <div class="row">
                <div class="form-group">
                    <label for="uppercase">Uppercase</label>
                    <select name="uppercase" id="uppercase">
                        <option selected value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lowercase">Lowercase</label>
                    <select name="lowercase" id="lowercase">
                        <option selected value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="numbers">Numbers</label>
                    <select name="numbers" id="numbers">
                        <option selected value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="special">Special Symbols</label>
                    <select name="special" id="special">
                        <option selected value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
            <button id="generate_password" class="btn">Generate</button>
            <div class="result"></div>
        </div>
    </div>
    <div class="credits">
        <a target="_blank" href="mailto:vinawebguy@gmail.com">Created by Vinay <i class="fa fa-external-link"></i></a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</body>
</html>
